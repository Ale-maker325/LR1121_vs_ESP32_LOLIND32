##################################### LORA_TRANSMIT_RECEIVE ####################################################
[env:ESP32_MAKET_PLATA]
board = lolin_d32
framework = arduino

build_flags =
	${env.build_flags}
	-Isrc/samples/LORA_TRANSMIT_RECEIVE
	-Os
	-DCORE_DEBUG_LEVEL=5

	-DUNDEF_PIN=111

	-DI2C_SDA_PIN=19
	-DI2C_SCL_PIN=22


	-DFUN=15
	-DLED_PIN=4


	-DNSS_PIN_1=27
	-DIRQ_PIN_1=37
	-DNRST_PIN_1=26
	-DBUSY_PIN_1=36

	-DNSS_PIN_2=13
	-DIRQ_PIN_2=34 
	-DNRST_PIN_2=21
	-DBUSY_PIN_2=39

	-DMOSI_RADIO=32
	-DMISO_RADIO=33
	-DSCK_RADIO=25
	
	

lib_deps = 
	${env.lib_deps}

